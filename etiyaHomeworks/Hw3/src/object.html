<!DOCTYPE html>
<html>
<head>
<title>Object</title>

</head>

<body>
    <label id="objectDemo"></label>

    <script>
        var student = {firstName : "Esra", lastName : "Özdoğan", city : "İstanbul"}
        document.getElementById("objectDemo").innerHTML=student.firstName; //get

        student.firstName = "Salih" //set
        document.getElementById("objectDemo").innerHTML=student.firstName; //get
    </script>
</body>

</html>
