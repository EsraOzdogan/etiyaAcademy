<!DOCTYPE html>
<html lang="en">
<head>
    <title>Conditionals</title>
</head>
<body>
    

    <script>
        //If, Switch
        //Gün saatine göre günaydın, iyi günler, iyi geceler


        //If
        var date = new Date();   //tarih alma
        var hour = date.getHours();  //tarihin saatini alma

        if(hour =>5 && hour <= 11){
            alert("Good morning")
        }
        else if(hour >11 && hour < 17){
            alert("Good afternoon!")
        }
        else if(hour >=17 && hour < 13){
            alert("Good evening")
        }
        else{
            alert("Good night")
        }


        //Switch

        var language = prompt("What is your language?"); //prompt--kullanıcıdan bilgi alır

        switch (language) {
            case "fr":
                alert("French")
                break;
            case "tr":
                alert("Turkish")
                break;
            default:
                alert("English")
                break;
        }
    </script>
</body>
</html>
