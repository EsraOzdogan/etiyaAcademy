<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">
    Email address
  </label>
  <!--onEmailChange($event) -- ngModel'de deÄŸisen sey -->
  <input
  [(ngModel)]="email"
  (ngModelChange)="onEmailChange($event)"
  type="email"
  class="form-control"
  id="exampleFormControlInput1"
  placeholder="name@example.com">
  <p>{{email}}</p>


  <button (click)="changeEmail()"></button>

  <label for="exampleFormControlInput1" class="form-label">
   Password
  </label>
  <input
  [(ngModel)]="password"
  type="email"
  class="form-control"
  id="exampleFormControlInput1"
  placeholder="name@example.com">
  <p>{{password}}</p>
</div>
