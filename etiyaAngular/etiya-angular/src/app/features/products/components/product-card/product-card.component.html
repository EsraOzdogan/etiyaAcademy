<div appClick class="card mb-3" style="width: 18rem">
  <img src="assets/img/beverages.jpg" class="card-img-top" alt="..." />

  <!-- <div class="card-body">          asagıdaki attribute hali isCard true ise card-body claasını uygulıycak trueya eşitledik tsde-->
    <div
    [ngClass]="{
      'card-body': isCard
    }"
  >

    <h5 class="card-title">{{ product.name | uppercase }}</h5>
    <!-- <p class="card-text" appOnSale> -->
    <p class="card-text"
    appOnSale
    [onSaleColor]="onMouseColor"
    [onSaleText]="onSaleText"
    [isOnSale]="product.unitPrice > 30"
    >    <!-- onSaleColor="{{onMouseColor}}"     onSaleColor="blue"     [onSaleColor]="onMouseColor"         [onSaleColor]="'blue'"  -->
      Price : {{product.unitPrice | vat : 0.18 | currency}}

      <!-- Price : {{product.unitPrice | vat | currency}} -->
      <!-- Price : {{product.unitPrice | currency}}
      Price : {{product.unitPrice | vat}} -->
      <!-- Price : {{product.unitPrice | currency: '₺'}} -->


        <!-- <span>İndirim!!!</span> -->


    </p>
    <p class="card-text">
      Units In Stock: {{product.unitsInStock}}
    </p>
    <button (click)="addToCartEvent()" class="btn btn-outline-success">Sepete Ekle</button>          <!--1-->
  </div>
</div>
