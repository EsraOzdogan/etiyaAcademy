<h1 class="display-6 fw-bold mb-3">Customer Form</h1>
<div class="card p-2 rounded-2 shadow-xl">
  <div class="card-body">
    <form *ngIf="customerForm" [formGroup]="customerForm">
      <div class="mb-3">
        <label for="companyName" class="form-label">Company Name</label>   <!--for ve id label ve input  arasındaki baglantıyı saglıyor-->
        <input
        type="text"
        class="form-control"
        id="companyName"
        formControlName="companyName"
        >       <!--[formControl]="companyName"-->
      </div>

      <div class="mb-3">
        <label for="contactName" class="form-label" >Contact Name</label>
        <input type="text" class="form-control" id="contactName"  formControlName="contactName" />
      </div>

      <div class="mb-3">
        <label for="contactTitle" class="form-label">Contact Title</label>
        <input type="text" class="form-control" id="contactTitle"  formControlName="contactTitle" />
      </div>

      <div class="mb-3">
        <label for="street" class="form-label">Street</label>
        <input type="text" class="form-control" id="street"  formControlName="street" />
      </div>

      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city"  formControlName="city" />
      </div>

      <div class="mb-3">
        <label for="region" class="form-label">Region</label>
        <input type="text" class="form-control" id="region"  formControlName="region" />
      </div>

      <div class="mb-3">
        <label for="postalCode" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="postalCode"  formControlName="postalCode" />
      </div>

      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <input type="text" class="form-control" id="country"  formControlName="country" />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone"  formControlName="phone" />
      </div>

      <div class="mb-3">
        <label for="customerKey" class="form-label">Customer Key</label>
        <input type="text" class="form-control" id="customerKey"  formControlName="customerKey" />
      </div>



  <!-- <div class="mb-3">                              .mb-3>button.btn.btn-primary
    <button (click)="register()" class="btn btn-primary">
      Kayıt Ol
  </button>
  </div> -->

    </form>

  </div>

  <div class="card-footer d-flex justify-content-between">
    <button
      *ngIf="!customerToEdit; else editFromButtons"
      (click)="add()"
      class="btn btn-primary btn-lg w-100 shadow-sm"
    >
      Add
    </button>
    <ng-template #editFromButtons>
      <button (click)="update()" class="btn btn-primary btn-lg shadow-sm w-50"> <i class="fa-solid fa-pen-to-square"></i> Edit</button>
      <button (click)="delete()" class="btn btn-danger btn-lg shadow-sm w-25"><i class="fa-solid fa-trash"></i> Delete</button>
    </ng-template>
  </div>
</div>
