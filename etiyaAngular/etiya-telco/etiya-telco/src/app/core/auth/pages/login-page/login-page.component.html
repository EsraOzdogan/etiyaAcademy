<!-- <etiya-main-layout> -->
<div class="bg">
  <div class="container">
    <div
      class="surface-card shadow-2 border-round"
      style="padding: 260px 300px 300px 300px"
    >
      <div
        class="d-flex justify-content-center align-items-center"
        style="padding: 35px"
      >


        <div>
          <form [formGroup]="loginForm">
            <div class="text-center mb-5">
              <img src="assets/img/logo.png" alt="Image" height="100" class="mb-3" />
            </div>
            <div class="mb-3">
              <h5 style="color: white">
                Please enter your user name and password to login
              </h5>
            </div>
            <div class="mb-3">
              <!-- <span class="p-float-label">
        <input id="email1" type="text" pInputText formControlName="userName"  class="w-full mb-3 d-block p-inputtext-lg">
        <label for="email1">Username</label>
    </span> -->

              <div class="p-inputgroup">
                <span for="email1" class="p-inputgroup-addon"
                  ><i class="pi pi-user"></i
                ></span>
                <input
                  id="email1"
                  type="text"
                  pInputText
                  formControlName="userName"
                  placeholder="Username"
                  class="p-inputtext-lg"
                />
              </div>
            </div>

            <div class="mb-3">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  ><i class="pi pi-lock"></i
                ></span>
                <input
                  id="password1"
                  type="password"
                  pInputText
                  formControlName="password"
                  placeholder="Password"
                  class="p-inputtext-lg"
                />
              </div>
            </div>
            <div class="mb-3">
              <div class="d-flex align-items-center justify-content-between">
                <div class="flex align-items-center">
                  <p-checkbox
                    id="rememberme1"
                    [binary]="true"
                    styleClass="mr-2"
                  ></p-checkbox>
                  <label for="rememberme1" style="color: white; margin-left: 8px;"
                    >Remember me</label
                  >
                </div>
                <span
                  class="font-medium no-underline ml-2 text-right cursor-pointer"
                  style="color: #f78200; cursor: pointer;"
                  >Forgot password?</span
                >
              </div>
            </div>

            <button
              (click)="login()"
              pButton
              pRipple
              label="LOG IN"
              class="p-button-warning w-full"
              style="width: 100%;"
            ></button>


          </form>
        </div>
      </div>
    </div>
  </div>
</div>
